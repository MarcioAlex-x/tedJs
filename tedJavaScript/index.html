<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav>
        <h1 class="text-center">Formulário</h1>
        <br />
      </nav>
    </header>
    <main>
      <section class="margin-auto">
        <form class="container">
          <div >
            <label >Nome:</label>
            <input
            class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite o seu nome..."
            />
          </div>

          <div>
            <label form-label>E-mail:</label>
            <input
            class="form-control"
              type="text"
              name="email"
              id="email"
              placeholder="Digite seu e-mail..."
            />
          </div>

          <div>
            <label>Idade:</label>
            <input
            class="form-control"
              type="text"
              name="idade"
              id="idade"
              placeholder="Digite sua idade..."
            />
          </div>

          <div class="form-check">
            <label class="form-check-label">Maior idade</label>
            <input class="form-check-input" 
            type="radio" 
            name="maioridade" 
            value="true" 
            id="midade" />SIM
          </div>
          <div class="form-check">
            <label class="form-check-label">Maior idade</label>
            <input
            class="form-check-input"
              type="radio"
              name="maioridade"
              value="false"
              id="midade"
            />NÃO
          </div>

          <div class="form-check">
            <label class="form-check-label">Deseja receber newsletter?</label>
            <input
            class="form-check-input"
              type="checkbox"
              name="newsletter"
              id="newsletter"
              value="true"
            />
          </div>

          <div >
            <label class="form-label">Deixe sua mensagem:</label><br>
            <textarea class="
            form-control" name="mensagem" id="mensagem" cols="20" rows="5"></textarea>
          </div>

          <br />
          <br />

          <div>
            <input type="submit" name="enviar" id="send" value="ENVIAR"  class="btn btn-primary"/>
            <input type="reset" name="limpar" value="LIMPAR"  class="btn btn-warning"/>
          </div>
        </form>
      </section>
    </main>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
